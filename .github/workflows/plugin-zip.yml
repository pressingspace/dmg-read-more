name: Plugin ZIP
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    test:
        timeout-minutes: 20
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install dependencies
              run: npm run build
            - name: Run e2e tests
              run: npm run plugin-zip
            - uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: plugin-zip
                  path: dmg-read-more.zip
                  retention-days: 30
